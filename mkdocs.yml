site_name: "PSPreworkout PowerShell Module"
site_url: "https://day3bits.com/PSPreworkout"
repo_url: "https://github.com/SamErde/PSPreworkout"
repo_name: "SamErde/PSPreworkout"
# edit_uri: edit/main/docs/
# edit_uri_template:
site_description: "PowerShell Preworkout - Documentation for the PSPreworkout PowerShell module." # meta tag to the generated HTML header
site_author: "Sam Erde" # meta tag to the generated HTML header
copyright: "(c) 2025 Sam Erde"
# remote_branch:
# remote_name:
docs_dir: "docs"
# site_dir:
# extra_css:
# extra_javascript:

markdown_extensions:
  - smarty
  - admonition
  - toc:
      permalink: true
  - pymdownx.blocks.caption
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # Use a plain string for format (avoid python YAML tags)
          format: "pymdownx.superfences.fence_code_format"

theme:
  name: material
  highlightjs: true
  hljs_languages:
    - yaml
    - powershell
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  language: en
  # custom_dir: overrides
  features:
    #- navigation.tabs
    #- navigation.tabs.sticky
    - navigation.path
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - toc.integrate

