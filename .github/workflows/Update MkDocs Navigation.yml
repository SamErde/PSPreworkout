name: ðŸ“š Update MkDocs Navigation

on:
  # Trigger when the module manifest is updated on the main branch
  # Note: Monitors entire manifest file as GitHub Actions doesn't support
  # content-specific triggers (only FunctionsToExport changes are relevant)
  push:
    branches:
      - main
    paths:
      - "src/PSPreworkout/PSPreworkout.psd1"

  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: write # Required for pushing changes
  # Removed: pull-requests: write - not needed for this workflow

jobs:
  update-navigation:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: âœ… Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1 # Shallow clone for faster checkout

      - name: ðŸ”§ Update MkDocs Navigation
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          Write-Host "Running Update-MkDocsNavigation script..."
          try {
            ./Scripts/Update-MkDocsNavigation.ps1 -Verbose
            Write-Host "âœ… Script completed successfully"
          } catch {
            Write-Error "âŒ Failed to update navigation: $_"
            exit 1
          }

      - name: ðŸ“¦ Upload Updated Navigation (for debugging)
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: mkdocs-navigation
          path: mkdocs.yml
          retention-days: 7

      - name: ðŸ“ Check for Changes
        id: check_changes
        run: |
          if git diff --quiet mkdocs.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changes detected in mkdocs.yml"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Changes detected in mkdocs.yml"
          fi

      - name: âœ… Validate MkDocs Configuration
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "Validating YAML syntax..."
          python -c "import yaml; yaml.safe_load(open('mkdocs.yml'))" || {
            echo "âŒ Invalid YAML syntax in mkdocs.yml"
            exit 1
          }
          echo "âœ… YAML validation passed"

      - name: ðŸ’¾ Commit and Push Changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add mkdocs.yml
          git commit -m "ðŸ“š docs: update MkDocs navigation based on FunctionsToExport in the module manifest

          Automatically updated by Update-MkDocsNavigation workflow"
          git push

      - name: âœ… Summary
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "### âœ… MkDocs Navigation Updated" >> $GITHUB_STEP_SUMMARY
            echo "The MkDocs navigation has been automatically updated and committed." >> $GITHUB_STEP_SUMMARY
          else
            echo "### â„¹ï¸ No Changes Required" >> $GITHUB_STEP_SUMMARY
            echo "The MkDocs navigation is already up to date." >> $GITHUB_STEP_SUMMARY
          fi
