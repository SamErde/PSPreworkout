name: 📚 Create External Help

on:
  pull_request:
    branches:
      - main
  #push:
  workflow_dispatch:

jobs:
  package_help:
    # The New-ExternalHelpCab cmdlet uses makecab, which depends on Windows
    runs-on: windows-latest
    steps:

      - name: ✅ Checkout Repository
        uses: actions/checkout@v4

      - name: 📁 Display the Path
        shell: pwsh
        run: echo ${env:PATH}
      - name: 🔢 Display the Version
        shell: pwsh
        run: $PSVersionTable

      - name: 📖 Create and Package External PowerShell Help
        shell: pwsh
        run: |
          Install-Module -Name PlatyPS -Scope CurrentUser -Force
          Import-Module -Name PlatyPS
          $params = @{
              CabFilesFolder  = ".\src\Artifacts\en-US"     # Source XML folder.
              LandingPagePath = ".\docs\PSPreworkout.md"
              OutputFolder    = ".\src\PSPreworkout\en-US"  # Actual output folder.
          }
          New-ExternalHelpCab @params -IncrementHelpVersion

