name: üìö Create External Help

on:
  # Run after the 'Build Module' workflow completes.
  workflow_run:
    workflows: ['Build Module']
    types:
      - completed

  # Run after a push to the main branch changes files in the '/docs' directory or subdirectories.
  push:
    branches:
      - main
    paths:
      - 'docs/**'

  # Allows manual triggering of the workflow
  workflow_dispatch:

jobs:
  package_help:
    # The New-ExternalHelpCab cmdlet uses makecab, which depends on Windows.
    runs-on: windows-latest
    steps:

      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v4

      - name: üìÅ Display the Path
        shell: pwsh
        run: echo ${env:PATH}
      - name: üî¢ Display the Version
        shell: pwsh
        run: $PSVersionTable

      - name: üìñ Create and Package External PowerShell Help
        shell: pwsh
        run: |
          Install-Module -Name PlatyPS -Scope CurrentUser -Force
          Import-Module -Name PlatyPS
          Write-Host "$($env:PWD)"
          $params = @{
              CabFilesFolder  = ".\Release\en-US"     # Source XML folder.
              LandingPagePath = ".\docs\PSPreworkout.md"
              OutputFolder    = ".\docs\en-US"  # Actual output folder.
          }
          New-ExternalHelpCab @params
