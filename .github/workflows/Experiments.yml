name: Test

on:
  # Allows manual triggering of the workflow
  workflow_dispatch:

jobs:
  experiments:
    runs-on: windows-latest
    steps:

      - name: Test PowerShell and Stuff
        shell: pwsh
        run: |
          # Method 1: Direct repository name (Recommended)
          Write-Host "1: ${{ github.event.repository.name }}" -ForegroundColor Green

          # Method 2: Extract from full repository path
          $RepoName = "${{ github.repository }}".Split('/')[1]
          Write-Host "2: $RepoName" -ForegroundColor Cyan

          # Method 3: Using regex replacement
          $RepoNameRegex = "${{ github.repository }}" -replace '^[^/]+/', ''
          Write-Host "3: $RepoNameRegex" -ForegroundColor Yellow

          # Additional context information
          Write-Host "Full repository: ${{ github.repository }}" -ForegroundColor Magenta
          Write-Host "Repository owner: ${{ github.repository_owner }}" -ForegroundColor Blue
