name: ğŸ‘· Build Module
on:
  pull_request:
    branches:
      - main
      - prerelease
    paths:
      - "src/PSPreworkout/**"

    #paths-ignore:
    #  - "**.md"
    #  - "docs/**"
    #  - "src/Drafts/**"

  workflow_dispatch:

permissions:
  contents: write # Required to read and write the repository contents
  packages: write # Required to create and update package help files

jobs:
  test:
    name: ğŸ§ª Run Tests and Build
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    # strategy:
    #  fail-fast: false

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: âœ… Checkout Repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: ğŸ“ Display the Path
        shell: pwsh
        run: |
          Write-Host "Current Directory: $PWD" -ForegroundColor Cyan
          (Get-ChildItem env:*).GetEnumerator() | Sort-Object Name | Out-String

      - name: ğŸ¥¾ Bootstrap
        shell: pwsh
        run: .\src\actions_bootstrap.ps1

      - name: ğŸ‘·â€â™‚ï¸ Test and Build
        shell: pwsh
        run: Invoke-Build -File .\src\PSPreworkout.build.ps1

      - name: ğŸ§ª Upload Pester Results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pester-results
          path: .\src\Artifacts\testOutput
          if-no-files-found: warn

      - name: ğŸ“¦ Upload Build
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: zip-archive
          path: .\src\Archive
          if-no-files-found: warn
          # git-auto-commit-action only runs on Linux-based platforms.

      - name: ğŸ’¾ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "Commit Build"
