name: ğŸ‘· Build Module
on:
  pull_request:
    branches:
      - main
      - prerelease
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "src/Drafts/**"

  workflow_dispatch:

permissions:
  contents: write # Required to read and write the repository contents
  packages: write # Required to create and update package help files

jobs:
  test:
    name: ğŸ§ª Run Tests and Build
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    # strategy:
    #  fail-fast: false

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: âœ… Checkout Repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1

      - name: ğŸ“ Display the Path
        shell: pwsh
        run: |
          Write-Host "Current Directory: $PWD" -ForegroundColor Cyan
          (Get-ChildItem env:*).GetEnumerator() | Sort-Object Name | Out-String

      - name: ğŸ¥¾ Bootstrap
        shell: pwsh
        run: .\src\actions_bootstrap.ps1

      - name: ğŸ‘·â€â™‚ï¸ Test and Build
        shell: pwsh
        run: Invoke-Build -File .\src\PSPreworkout.build.ps1

      - name: ğŸ§ª Upload Pester Results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: pester-results
          path: .\src\Artifacts\testOutput
          if-no-files-found: warn

      - name: ğŸ“¦ Upload Build
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: zip-archive
          path: .\src\Archive
          if-no-files-found: warn
          # git-auto-commit-action only runs on Linux-based platforms.

      - name: ğŸ’¾ Commit Changes
        uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
        with:
          commit_message: "Commit Build"
