name: ğŸ‘· Build PSPreworkout Module
on:
  pull_request:
    branches:
      - main
      - prerelease
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'src/Drafts/**'

  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests and Build
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    # strategy:
    #  fail-fast: false

    steps:

    - name: âœ… Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ“ Display the Path
      shell: pwsh
      run: |
        Write-Host "Building $(${{ github.repository }}).Replace(${{ github.owner }}/, '') Module"
        $PSVersionTable
        Write-Host "Current Directory: $PWD" -ForegroundColor Cyan
        (Get-ChildItem env:*).GetEnumerator() | Sort-Object Name | Out-String

    - name: ğŸ¥¾ Bootstrap
      shell: pwsh
      run: .\src\actions_bootstrap.ps1

    - name: ğŸ‘·â€â™‚ï¸ Test and Build
      shell: pwsh
      run: Invoke-Build -File .\src\PSPreworkout.build.ps1

    - name: ğŸ§ª Upload Pester Results
      uses: actions/upload-artifact@v4
      with:
        name: pester-results
        path: .\src\Artifacts\testOutput
        if-no-files-found: warn

    - name: ğŸ“¦ Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: zip-archive
        path: .\src\Archive
        if-no-files-found: warn
        # git-auto-commit-action only runs on Linux-based platforms.

    - name: ğŸ’¾ Commit Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Commit Build'
