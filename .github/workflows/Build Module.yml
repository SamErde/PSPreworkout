name: ğŸ‘· Build PSPreworkout Module
on:
  pull_request:
    branches:
      - main
      - prerelease
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'src/Drafts/**'
  push:
    paths:
      - 'src/PSPreworkout/**'
    #paths-ignore: # Cannot use both paths and paths-ignore (don't need both because paths is more specific).
    #  - '**.md'
    #  - 'docs/**'
    #  - 'src/Drafts/**'
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - name: âœ… Checkout Repository
      uses: actions/checkout@v4
    - name: ğŸ“ Display the Path
      shell: pwsh
      run: echo ${env:PATH}
    - name: ğŸ”¢ Display the Version
      shell: pwsh
      run: $PSVersionTable
    # uncomment below to explore what modules/variables/env variables are available in the build image
    - name: ğŸ“¦ Modules and Variables Display
      shell: pwsh
      run: Get-Module -ListAvailable; (Get-Variable).GetEnumerator() | Sort-Object Name | Out-String; (Get-ChildItem env:*).GetEnumerator() | Sort-Object Name | Out-String
    - name: ğŸ¥¾ Bootstrap
      shell: pwsh
      run: ./actions_bootstrap.ps1
    - name: ğŸ‘·â€â™‚ï¸ Test and Build
      shell: pwsh
      run: Invoke-Build -File .\src\PSPreworkout.build.ps1
    - name: ğŸ§ª Upload Pester Results
      uses: actions/upload-artifact@v4
      with:
        name: pester-results
        path: .\src\Artifacts\testOutput
        if-no-files-found: warn
    - name: ğŸ“¦ Upload Build
      uses: actions/upload-artifact@v4
      with:
        name: zip-archive
        path: .\src\Archive
        if-no-files-found: warn
        # git-auto-commit-action only runs on Linux-based platforms.
    - name: ğŸ’¾ Commit Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'Commit Build'
