name: üìñ Deploy MkDocs to GitHub Pages

on:

  # Run when changes are made to the contents of the docs folder, the MkDocs config, or this workflow.
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/Deploy MkDocs.yml'
      - '.github/mkdocs.yml'

  # Allow manual triggering of the workflow.
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      pull-requests: write

    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'  # specify the Python version

      - name: ‚ûï Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material

      - name: üë∑‚Äç‚ôÇÔ∏è Build & Deploy MkDocs
        run: |
          mkdocs build
          mkdocs gh-deploy --force
