name: üìñ Deploy MkDocs to GitHub Pages

on:
  # Run when changes are made to the contents of the docs folder, the MkDocs config, or this workflow.
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/workflows/Deploy MkDocs.yml"
      - "mkdocs.yml"

  # Allow manual triggering of the workflow.
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: ‚úÖ Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: üêç Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.x" # specify the Python version

      - name: ‚ûï Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt

      - name: üë∑‚Äç‚ôÇÔ∏è Deploy MkDocs to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force
